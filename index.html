<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>StockData</title>
  </head>
  <body>
    <div id="mainDiv" class="container">
      <!--  Header -->
      <div class="row">
        <div class="col-12">
          <header class="header">
            <h1>ðŸ“ˆ Simple Stock Data ðŸ“ˆ</h1>
          </header>
        </div>

        <!-- Chart Area Group -->

        <!-- ChartTypeSelecotr & Searchfield / favorites -->

        <div class="col-1">
          <select id="ChartTypeSelector">
            <option value="line">Line</option>
            <option value="bar">Bar</option>
          </select>
        </div>
        <div class="col-9">
          <div class="SearchAndFavorites">
            <button id="addFavoriteButton" class="btn">
              <i class="bi bi-star"></i>
            </button>
            <input type="text" value="AAPL" id="tickerTextBox" class="input" />
            <button id="btntickerTextBox" class="btn">
              <i class="bi bi-send-fill"></i>
            </button>
          </div>
        </div>

        <!-- Actual Chart Canvas -->
        <div class="col-11">
          <div class="chart-wrapper">
            <canvas id="chartCanvas"></canvas>
          </div>
        </div>
        <!--Favorites still to add-->
        <div class="col-1"></div>
      </div>

      <!--  Interval/Range Mode Switch -->
      <div class="mode-switch">
        <button id="toggleInterval" class="btn">Intraday</button>
        <button id="toggleDateRange" class="btn">Date Range</button>
      </div>

      <!-- Slider Controls Group -->
      <div class="slider-group-wrapper">
        <div class="slider-group" id="intervalContainer">
          <label for="sliderInterval">
            Intraday Interval: <span id="intervalLabel">15m</span>
          </label>
          <input type="range" min="1" max="4" value="2" id="sliderInterval" />
        </div>

        <div class="slider-group" id="dateRangeContainer">
          <label for="sliderDateRanges">
            Date Range: <span id="dateRangeLabel">1m</span>
          </label>
          <input type="range" min="0" max="4" value="1" id="sliderDateRanges" />
        </div>
      </div>
    </div>
    <!-- favorites -->
    <ul id="favoritesList" class="favorites-list"></ul>

    <script type="module" src="/src/main/main.js"></script>
  </body>
</html>
