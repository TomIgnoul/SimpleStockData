<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>StockData</title>
  </head>
  <body>
    <div>
      <canvas id="chartCanvas" width="600" height="400"></canvas>
      <input type="text" value="AAPL" id="tickerTextBox" /><button
        id="btntickerTextBox"
      >
        Search
      </button>
      <!-- sliders -->
      <!-- sliderInterval -->

      <label for="sliderInterval">
        <span> Interval </span>
        <span id="intervalLabel">15m</span>
        <input
          type="range"
          min="1"
          max="4"
          value="2"
          class="slider"
          id="sliderInterval"
        />
      </label>

      <!-- sliderDaterange -->
      <label>
        <span>Date Range</span>
        <input
          type="range"
          min="0"
          max="4"
          value="1"
          class="slider"
          id="sliderDateRanges"
        />
      </label>
      <span id="dateRangeLabel">1m</span>
    </div>
    <button id="addFavoriteButton">Add to favorite</button>
    <ul id="favoritesList"></ul>
    <script type="module" src="/src/main/main.js"></script>
  </body>
</html>
