<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>StockData</title>
  </head>
  <body>
    <div id="mainDiv" class="container">
      <!--  Header -->
      <div class="row">
        <div class="col-12">
          <header class="header">
            <h1>ðŸ“ˆ Simple Stock Data ðŸ“ˆ</h1>
          </header>
        </div>

        <!-- Chart Area Group -->

        <!-- ChartTypeSelecotr & Searchfield / favorites -->

        <div class="col-1">
          <select id="ChartTypeSelector">
            <option value="line">Line</option>
            <option value="bar">Bar</option>
          </select>
        </div>
        <div class="col-9">
          <div class="SearchAndFavorites">
            <button id="addFavoriteButton" class="btn">
              <i class="bi bi-star"></i>
            </button>
            <input type="text" value="AAPL" id="tickerTextBox" class="input" />
            <button id="btntickerTextBox" class="btn">
              <i class="bi bi-send-fill"></i>
            </button>
          </div>
        </div>

        <!-- Actual Chart Canvas -->
        <div class="col-12">
          <div class="chart-wrapper">
            <canvas id="chartCanvas"></canvas>
          </div>
        </div>

        <!-- Slider Controls Group -->
        <!-- <div class="slider-group-wrapper"> -->
        <div class="row">
          <!-- Left: Mode Switch -->
          <div class="col-2">
            <div class="mode-switch">
              <button id="toggleInterval" class="btn">Intraday</button>
              <button id="toggleDateRange" class="btn">Date Range</button>
            </div>
          </div>

          <!-- Right: Sliders -->
          <div class="col-9">
            <div
              class="slider-group slider-group-horizontal"
              id="intervalContainer"
            >
              <label for="sliderInterval">
                <span id="intervalLabel">15m</span>
              </label>
              <input
                type="range"
                min="1"
                max="4"
                value="2"
                id="sliderInterval"
              />
            </div>

            <div
              class="slider-group slider-group-horizontal"
              id="dateRangeContainer"
            >
              <label for="sliderDateRanges">
                Date Range: <span id="dateRangeLabel">1m</span>
              </label>
              <input
                type="range"
                min="0"
                max="4"
                value="1"
                id="sliderDateRanges"
              />
            </div>
          </div>
          <ul id="favoritesList" class="favorites-list"></ul>
        </div>

        <!-- favorites -->
      </div>
    </div>
    <!-- favorites -->
    <ul id="favoritesList" class="favorites-list"></ul>

    <script type="module" src="/src/main/main.js"></script>
  </body>
</html>
