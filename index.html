<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>StockData</title>
  </head>
  <body>
    <body>
      <div id="mainDiv" class="container py-4">
        <!-- Header -->
        <div class="mb-4 text-center">
          <h1>ðŸ“ˆ Simple Stock Data ðŸ“ˆ</h1>
        </div>
        <div id="filler"></div>
        
        <!-- Chart + Selector -->
          <!-- <div id ="ChartAndSelectorAndSideBar" class="row mb-4"> -->
            <div id ="ChartAndSelectorAndSideBar" class="position-relative">
              <div id="selectorDiv">
                <select id="ChartTypeSelector" class="w-25 p-3" >
                  <option value="line">Line Chart</option>
                  <option value="bar">Bar Chart</option>
                </select>
              </div>
              <div id ="ChartAndSelector" class="col-md-10" style="flex: 1;">

                <canvas id="chartCanvas"></canvas> 
              </div>
        
              <!-- Sidebar: Search + Favorites -->
              <div class="col-md-2" style="flex: 0 0 200px; max-width: 200px;">
    
                <input
                  type="text"
                  value="AAPL"
                  id="tickerTextBox"
                  class="form-control mb-2"
                />
                <button id="btntickerTextBox" class="btn btn-primary w-100 mb-2">
                  Search
                </button>
                <button id="addFavoriteButton" class="btn btn-outline-secondary w-100 mb-3">
                  Add to Favorite
                </button>
                <h6>Favorites</h6>
                <ul id="favoritesList" class="list-group list-group-flush"></ul>
              </div>                                 
            </div>
    
        <!-- Sliders -->
        <div class="row mb-4">
          <div class="col text-center">
            <button id="toggleInterval" class="btn btn-outline-primary me-2">Intraday</button>
            <button id="toggleDateRange" class="btn btn-outline-primary">Date Range</button>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-6" id="intervalContainer">
            <label for="sliderInterval" class="form-label">
              Intraday Interval: <span id="intervalLabel">15m</span>
            </label>
            <input
              type="range"
              min="1"
              max="4"
              value="2"
              class="form-range"
              id="sliderInterval"
            />
          </div>
          <div class="col-md-6" id="dateRangeContainer">
            <label for="sliderDateRanges" class="form-label">
              Date Range: <span id="dateRangeLabel">1m</span>
            </label>
            <input
              type="range"
              min="0"
              max="4"
              value="1"
              class="form-range"
              id="sliderDateRanges"
            />
          </div>
        </div>
      </div>
    
    <script type="module" src="/src/main/main.js"></script>
  </body>
</html>
