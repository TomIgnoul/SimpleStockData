<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>StockData</title>
  </head>
  <body>
<!-- CHART -->
    <div id="ChartType">
      <select id="ChartTypeSelector">
        <option value="line">linechart</option>
        <option value="bar">barchart</option>
      </select>


    </div>
    <div>
      <canvas id="chartCanvas" width="600" height="400"></canvas>
      <!-- TEXTBOX -->
      <input type="text" value="AAPL" id="tickerTextBox" /><button
        id="btntickerTextBox"
      >
        Search
      </button>
        <!-- sliders -->
        <!-- sliderbutton -->
        <div id="sliderDiv">
          <button id="toggleInterval">Intraday</button>
          <button id="toggleDateRange">Date Range</button>
        
          <!-- Intraday Slider Container -->
          <div id="intervalContainer">
            <label for="sliderInterval">
              <span>Interval</span>
              
              <input
                type="range"
                min="1"
                max="4"
                value="2"
                class="slider"
                id="sliderInterval"
              />
              <span id="intervalLabel">15m</span>
            </label>
          </div>
        
          <!--Date Range Slider Container -->
          <div id="dateRangeContainer">
            <label>
              <span>Date Range</span>
              <input
                type="range"
                min="0"
                max="4"
                value="1"
                class="slider"
                id="sliderDateRanges"
              />
            </label>
            <span id="dateRangeLabel">1m</span>
          </div>
        </div>
        
    <!-- favorites -->
    <button id="addFavoriteButton">Add to favorite</button>
    <ul id="favoritesList"></ul>
    <script type="module" src="/src/main/main.js"></script>
  </body>
</html>
