<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>StockData</title>
  </head>
  <body>
    <div id="mainDiv" class="container-fluid d-flex flex-column">
      <!--  Header -->
      <!-- <div class="row"> -->
        <div class="row header-row">
          <div class="col-12">
            <header class="header">
              <h1>ðŸ“ˆ Simple Stock Data ðŸ“ˆ</h1>
            </header>
          </div>
        </div>

        <!-- Chart Area Group -->

        <!-- ChartTypeSelecotr & Searchfield / favorites -->
        <div class="row typeSelectorSearchfield-row">
        <div class="col-2">

          <!-- <select id="ChartTypeSelector">
            <option value="line">Line</option>
            <option value="bar">Bar</option>
          </select> -->

<div class="dropdown" id="chartDropdown">
  <button class="btn btn-secondary dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    <i id="chartIcon" class="bi bi-graph-up"></i>
    <span id="currentChartType"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#" data-value="line" data-icon="bi-graph-up"><i class="bi bi-graph-up"></i></a></li>
    <li><a class="dropdown-item" href="#" data-value="bar" data-icon="bi-bar-chart-fill"><i class="bi bi-bar-chart"></i> </a></li>
  </ul>
</div>

        </div>
        <div class="col-8">
          <div class="SearchAndFavorites">
            <button id="addFavoriteButton" class="btn">
              <i class="bi bi-star"></i>
            </button>
            <input type="text" value="AAPL" id="tickerTextBox" class="input" />
            <button id="btntickerTextBox" class="btn">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        </div>

        <!-- Actual Chart Canvas -->
        <div class="row canvas-row flex-grow-1">
          <div class="col-12 d-flex flex-column">
            <div class="chart-wrapper flex-grow-1 d-flex">
              <canvas id="chartCanvas"></canvas>
            </div>
          </div>
        </div>

        <!-- Slider Controls Group -->
        <!-- <div class="slider-group-wrapper"> -->
        <div class="row mode-switch-row">
          <!-- Left: Mode Switch -->
          <div class="col-2">
            <div class="mode-switch btn-group">
              <button id="toggleInterval" class="btn btn-light">Intraday</button>
              <button id="toggleDateRange" class="btn btn-dark">Range</button>
            </div>
          </div>

          <!-- Right: Sliders -->
          <div class="col-8">
            <div
              class="slider-group slider-group-horizontal"
              id="intervalContainer"
            >
              <label for="sliderInterval">
               
              </label>
              <input
                type="range"
                min="1"
                max="4"
                value="2"
                id="sliderInterval"
              />
            </div>

            <div
              class="slider-group slider-group-horizontal"
              id="dateRangeContainer"
            >
              <label for="sliderDateRanges"></label>
              <input
                type="range"
                min="0"
                max="4"
                value="1"
                id="sliderDateRanges"
              />
            </div>
          </div>
          
          <div class="col-2 d-flex flex-column justify-content-center ">
            <span id="intervalLabel" class="mode-label">15m</span>
            <span id="dateRangeLabel" class="mode-label d-none">1m</span>
          </div>  
          
        </div>

        <!-- favorites -->
         <div class="row favorites-row">
          <div class="col-12">
         <ul id="favoritesList" class="favorites-list d-flex flex-wrap gap-2 justify-content-center"></ul>
         </div>
         </div>
      </div>
    </div>


    <script type="module" src="/src/main/main.js"></script>
  </body>
</html>
